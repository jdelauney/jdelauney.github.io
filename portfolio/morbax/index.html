<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<title>Morbax</title>
	<meta name="Description" content="Jeu du morpion (tic tac toe)"/>

	<meta name="robots" content="index, follow">

	<link rel="stylesheet" href="styles/index.css">
	<link rel="shortcut icon" href="favicon.svg" type="image/svg">
</head>
<body>
<header class="mainHeader">
	<h1>Tic Tac Toe</h1>
</header>
<main>
	<section id="menu">
		<div id="chooseOpponent">
			<h2>How do you want to play ?</h2>
			<div class="btnBar">
				<button id="vsPlayer">Player vs Player</button>
				<button id="vsComputer">Player vs Computer</button>
			</div>
		</div>
		<div id="chooseLevelIA">
			<h2>Choose computer level</h2>
			<div class="btnBar">
				<button id="levelEasy">Easy</button>
				<button id="levelMedium">Medium</button>
				<button id="levelHard">Hard</button>
				<button id="levelExpert">Expert</button>
			</div>
			<button id="backOpponent">Back</button>
		</div>
		<div id="chooseSign">
			<h2>Choose your sign</h2>
			<div class="btnBar">
				<button id="choiceX">X (go first)</button>
				<button id="choiceO">O</button>                   </div>
			<button id="choiceBack">Back</button>
		</div>
	</section>

	<section id="board">
		<div id="playerTurn">Player 1's turn !</div>
		<div id="gameBoard">
			<div id="cell0" data-row="0" data-col="0" class="cell"></div>
			<div id="cell1" data-row="0" data-col="1" class="cell"></div>
			<div id="cell2" data-row="0" data-col="2" class="cell"></div>
			<div id="cell3" data-row="1" data-col="0" class="cell"></div>
			<div id="cell4" data-row="1" data-col="1" class="cell"></div>
			<div id="cell5" data-row="1" data-col="2" class="cell"></div>
			<div id="cell6" data-row="2" data-col="0" class="cell"></div>
			<div id="cell7" data-row="2" data-col="1" class="cell"></div>
			<div id="cell8" data-row="2" data-col="2" class="cell"></div>
		</div>
		<div id="scoreBoard">
			<div class="scoreItem">X</div>
			<div class="scoreItem">O</div>
			<div class="scoreItem"><i class="fa fa-balance-scale"></i></div>
			<div class="scoreItem scoreLabel"><span id="scoreX">0<span><span>&nbsp;wins</span></div>
			<div class="scoreItem scoreLabel"><span id="scoreO">0<span><span>&nbsp;wins</span></div>
			<div class="scoreItem scoreLabel"><span id="scoreDraws">0<span><span>&nbsp;draws</span></div>
		</div>
		<button id="backToMenu">Back to menu</button>
	</section>
</main>
<div id="modalBox" class="notification notification--large notification--inverse">
	<div class="notification__content">
		<h4 class="notification__title">Match's result : </h4>
		<p class="notification__message"></p>
	</div>
</div>
	<script src="scripts/index.js"></script>
</body>
</html>
